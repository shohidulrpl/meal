<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e6876;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Ensures the container does not stretch too much on large screens */
            margin: 0 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* Mobile-responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            .button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            .container {
                padding: 20px;
            }
            .button {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chattogram Canteen Database</h1>
        <p>Click any button to your task.</p>
        <a href="https://n8n.srv915514.hstgr.cloud/form/8f47aac5-778a-4f5a-99fd-ed8103c47cce" target="_blank">
            <button class="button">Meal Submission</button>
        </a>
        <a href="https://n8n.srv915514.hstgr.cloud/form/83e440b1-9205-499b-a34d-4dae6f441a6a" target="_blank">
            <button class="button">Admin Panel</button>
        </a>
    </div>
</body>
</html>
