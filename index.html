<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTG Canteen Database</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d82b0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 30px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(0, 123, 255, 0.4);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: 0px 3px 8px rgba(0, 123, 255, 0.4);
        }
        /* Mobile-responsive styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
                margin: 10px 0;
            }
        }
        /* Hide the Admin Panel button initially */
        .admin-panel {
            display: none;
            color: #fff;
        }
        .admin-panel-button {
            background-color: #A74122; /* New color for Admin Panel button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CTG RPL Canteen Database</h1>
         <p style="font-size: 14px; font-weight: bold; text-decoration: italic;color:#7c068c">&#9728; Meal Submitted Time: 4:00 PM - 9:00 PM</p>
        
        <!-- Meal Submission button -->
        <a href="https://n8n.srv915514.hstgr.cloud/form/8f47aac5-778a-4f5a-99fd-ed8103c47cce" target="_blank">
            <button class="button">Meal Submission</button>
        </a>

        <!-- "More" option which prompts user for password -->
        <button class="button" onclick="checkPassword()">More</button>

        <!-- Admin Panel button (initially hidden) -->
        <a href="https://n8n.srv915514.hstgr.cloud/form/83e440b1-9205-499b-a34d-4dae6f441a6a" target="_blank" class="admin-panel">
            <button class="button admin-panel-button">Admin Panel</button>
        </a>
    </div>

    <script>
        function checkPassword() {
            var userID = prompt("Enter your User ID:");
            var password = prompt("Enter your Password:");
            
            // Example of a valid username and password
            if (userID === "ctg" && password === "Ctg@123") {
                // Show the Admin Panel button if credentials are correct
                document.querySelector('.admin-panel').style.display = 'inline-block';
            } else {
                // Show an error message if credentials are incorrect
                alert("Incorrect ID or Password!");
            }
        }
    </script>
</body>
</html>
